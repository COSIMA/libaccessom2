language: c
sudo: required

git:
  depth: 3
  quiet: true

addons:
  apt:
    update: true
    packages:
      - pkg-config csh cmake
      - gcc gfortran 
      - libgomp1 openmpi-bin libopenmpi-dev 
      - libnetcdf-dev libnetcdff-dev  netcdf-bin

env:
  matrix:
  - TYPE=ubuntu
  global:
  - FC=gfortran
  - OMPI_FC=${FC}

jobs:
  include:
    - stage: test
      script: 
        - ./build.sh ${TYPE}
        - echo "TRAVIS_BUILD_DIR: $TRAVIS_BUILD_DIR"
        - ls -lR $TRAVIS_BUILD_DIR 
    - stage: GitHub Release
      script: 
        - ls -lR $TRAVIS_BUILD_DIR 
        - tar -czvf binary_release.tar.gz build/*
      deploy:
        provider: releases
        api_key:
          secure: 
        skip_cleanup: true
        on:
          repo: OceansAus/libaccessom2
          draft: true
          # tags: true
          # branch: master